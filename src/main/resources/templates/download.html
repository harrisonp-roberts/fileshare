<!DOCTYPE HTML>
<script type="text/javascript" th:inline="javascript" >
    const host = [[${host}]];
    const fileInfo = [[${fileInfo}]]
</script>
<html lang="en">
<head>
    <title>Download</title>
    <link th:href="@{/styles/main.css}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="container">
    <div class="row justify-content-center align-items-center h-75">
        <div class="col-md-6 h-50">
            <div class="card h-100">
                <div class="card-body">
                    <div th:if="${fileInfo == null}">
                        <h3 class="card-title">File not found...</h3>
                        <p>
                            The requested file could not be found or does not exist
                        </p>
                    </div>
                    <div th:if="${fileInfo != null}">
                        <div th:if="${fileInfo.remainingDownloads > 0}">
                            <h3 class="card-title">Download file</h3>
                            <ul class="list-group">
                                <li class="list-group-item d-flex align-items-center">File Name: &nbsp;<span th:text="${fileInfo.fileName}"></span></li>
                                <li class="list-group-item d-flex align-items-center">Download Limit:&nbsp;<span th:text="${fileInfo.downloadLimit}"></span></li>
                                <li class="list-group-item d-flex align-items-center">Remaining Downloads:&nbsp;<span th:text="${fileInfo.remainingDownloads}"></span></li>
                                <li class="list-group-item d-flex align-items-center"><div class="row"><button class="btn btn-secondary" id="download">Download now</button></div></li>
                            </ul>
                        </div>
                        <div th:if="${fileInfo.remainingDownloads == 0}">
                            <h3 class="card-title">Download expired</h3>
                            <p>The requested file has exceeded it's allowed number of downloads</p>
                        </div>
                    </div>
                </div>
                <div id="footer" class="card-footer conditional-display">
                    <div id="submit-element" class="row align-items-center">
                        <a href="/" class="btn btn-primary" role="button">Upload New File</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    const btn = document.getElementById("download");
    const downloadUrl = host + "/files/download/" + fileInfo.uploadId;
    console.log(downloadUrl);
    btn.onclick = () => {
        let link = document.createElement("a");
        link.href = downloadUrl;
        link.download = fileInfo.fileName;
        link.click();
        link.remove();
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
