<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" th:href="@{/styles/main.css}"/>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Completed</title>
</head>
<body>
<div class="container">
    <div class="row justify-content-center align-items-center h-75">
        <div class="col-md-7 h-75">
            <div class="card h-100">
                <div class="card-body overflow-auto border-dashed m-2">
                    <div class="row align-items-center h-100 justify-content-center" id="completed">
                        <div class="col-md-6 card-text text-center">
                            <img alt="" th:src="${'data:image/jpeg;charset=utf-8;base64,' + qrCode}">
                        </div>
                        <div class="col-md-6">
                            <h3 class="text-center font-weight-bold">Your download has finished</h3>
                            <p class="text-center font-weight-bold">Scan the QR Code, or copy and share the link to send
                                your file:</p>
                            <p class="text-secondary" th:text="${fileInfo.fileName}"></p>
                            <input class="form-control" id="downloadUrl" readonly type="text">
                        </div>
                    </div>
                </div>
                <div class="card-footer conditional-display" id="footer">
                    <div class="row align-items-center" id="submit-element">
                        <a class="btn btn-primary" href="/" role="button">Upload New File</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:inline="javascript" type="text/javascript">
    const host = [[${host}]];
    const fileInfo = [[${fileInfo}]];
    const fileId = fileInfo.id;
    const downloadUrl = host + "/download/" + fileId;

    document.getElementById("downloadUrl").value = downloadUrl;
</script>
<script crossorigin="anonymous"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
