<!DOCTYPE html>
<html lang="en">
<head>
    <link th:href="@{/styles/main.css}" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Completed</title>
</head>
<body>
<div class="container">
    <div class="row justify-content-center align-items-center h-75">
        <div class="col-md-7 h-75">
            <div class="card h-100">
                <div class="card-body overflow-auto border-dashed m-2">
                    <div id="completed" class="row align-items-center h-100 justify-content-center">
                        <div class="col-md-6 card-text text-center">
                            <img th:src="${'data:image/jpeg;charset=utf-8;base64,' + qrCode}" alt="">
                        </div>
                        <div class="col-md-6">
                            <h3 class="text-center font-weight-bold">Your download has finished</h3>
                            <p class="text-center font-weight-bold">Scan the QR Code, or copy and share the link to send
                                your file:</p>
                            <p class="text-secondary" th:text="${fileInfo.fileName}"></p>
                            <input class="form-control" id="downloadUrl" type="text" readonly>
                        </div>
                    </div>
                </div>
                <div id="footer" class="card-footer conditional-display">
                    <div id="submit-element" class="row align-items-center">
                        <a href="/" class="btn btn-primary" role="button">Upload New File</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" th:inline="javascript">
    const host = [[${host}]];
    const fileInfo = [[${fileInfo}]];
    const fileId = fileInfo.uploadId;
    const downloadUrl = host + "/download/" + fileId  ;

    document.getElementById("downloadUrl").value = downloadUrl;
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
