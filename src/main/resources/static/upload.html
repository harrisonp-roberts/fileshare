<!DOCTYPE HTML>
<html>
<head>
    <title>Upload</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="scripts/upload.js"> </script>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body class="container">
    <div class="header-content">
        <div class="flex-content">
            <h1>File Upload</h1>
        </div>
        <div class="flex-content">
        </div>
        <div class="flex-content"></div>
    </div>
    <div class="body-content">
        <div class="flex-content left"></div>
        <div class="flex-content center">
            <div class="upload">
                <div class="drag-and-drop half"
                     id="drop_zone">
                    <p class="centered-text">Drag and drop files</p>
                    <p class="centered-text">or <button>Select from your computer</button></p>
                </div>
                <div class="welcome half">
                    <h2>Simple easy uploading</h2>
                    <p>Fileshare lets you share soon-to-be encrypted files with anyone. Drag and drop your file into the box and we'll do the rest</p>
                </div>
            </div>
            <p>Go <a href="/list">here</a> to list files</p>
        </div>
        <div class="flex-content right"></div>
    </div>
</body>
</html>
