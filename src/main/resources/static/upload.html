<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>Upload</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="scripts/upload.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="container">
    <div class="row header">
        <div class="col">
            <h1>File Upload</h1>
        </div>
    </div>
    <div class="row justify-content-center align-items-center h-75">
        <div class="col-lg-8 h-75" id="drop_zone">
            <div class="card h-100">
                <div class="card-body overflow-auto border-dashed m-2">
                    <div id="drop-container" class="row align-items-center h-100 justify-content-center">
                        <div id="instructions-column" class="col-lg-6 select-view card-text text-center">
                            <p class="lead fs-2 text-center">Drag and drop files <br> or <br></p>
                            <button type="button" class="btn btn-outline-secondary btn-lg">Select from your computer
                            </button>
                        </div>
                        <div id="upload-information" class="col-lg-6 d-flex flex-column card-text d-none">
                            <div class="row">
                                <div class="col">
                                    <ul class="list-group" id="selected-files">
                                    </ul>
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col">
                                    <form id="upload-information-form" class="selected-view">
                                        <div class="form-group row align-items-center">
                                            <label for="upload-name" class="col-sm-4">Name</label>
                                            <div class="col-sm-8">
                                                <input type="text" class="form-control" id="upload-name"
                                                       placeholder="this-is-an-example-file.zip">
                                            </div>
                                        </div>
                                        <div class="form-group row align-items-center">
                                            <label for="download-limit" class="col-sm-4">Expires in</label>
                                            <div class="col-sm-4">
                                                <input type="number" class="form-control" id="download-limit"
                                                       placeholder="1">
                                            </div>
                                            <label for="download-limit" class="col-sm-4">days</label>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="footer" class="card-footer conditional-display d-none">
                    <div id="submit-element" class="d-none row align-items-center">
                        <button id="submit" class="btn btn-primary">Upload now</button>
                    </div>
                    <div id="progress-element" class="progress d-none">
                        <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <p>Go <a href="/list">here</a> to list files</p>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
