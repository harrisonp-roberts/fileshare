<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>Upload</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="scripts/upload.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="container">
    <div class="row header">
        <div class="col">
            <h1>File Upload</h1>
        </div>
    </div>
    <div class="row justify-content-center align-items-center h-75">
        <div class="col-lg-8 h-75" id="drop_zone">
            <div class="card h-100">
                <div class="card-body overflow-auto border-dashed m-2">
                    <div class="row align-items-center h-100">
                        <div class="col-lg-6 card-text text-center">
                            <p class="lead fs-2 text-center">Drag and drop files <br> or <br></p>
                            <button type="button" class="btn btn-primary btn-lg">Select from your computer</button>
                        </div>
                        <div class="col-lg-6 h-100 card-text">
                            <div class="row align-items-start">
                                <ul class="list-group" id="selected-files">
                                    <li class="list-group-item d-flex justify-content-between align-items-center">
                                        this-is-an-example-file-with-a-really-long-name-2.txt
                                        <button type="button" class="btn-close" aria-label="Close"></button>
                                    </li>
                                    <li class="list-group-item d-flex justify-content-between align-items-center">
                                        this-is-an-example-file-with-a-really-long-name-2.txt
                                        <button type="button" class="btn-close" aria-label="Close"></button>
                                    </li>
                                    <li class="list-group-item d-flex justify-content-between align-items-center">
                                        this-is-an-example-file-with-a-really-long-name-2.txt
                                        <button type="button" class="btn-close" aria-label="Close"></button>
                                    </li>
                                </ul>
                            </div>
                            <div class="row h-auto align-items-end">
                                <form class="col">
                                    <div class="row">
                                        <div class="form-group col-md-12">
                                            <label for="upload-name">Name</label>
                                            <input type="text" class="form-control" id="upload-name"
                                                   placeholder="this-is-an-example-file.txt">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <label for="download-limit" class="col-4">Expires in</label>
                                        <div class="form-group col-3">
                                            <input type="number" class="form-control" id="download-limit" placeholder="1">
                                        </div>
                                        <p class="col-3">days</p>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <p>Go <a href="/list">here</a> to list files</p>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
