<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>Download</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="scripts/download.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="container">
    <div class="row justify-content-center align-items-center h-75">
        <div class="col-lg-8 h-75">
            <div class="card h-100">
                <div class="card-body overflow-auto border-dashed m-2">
                    <div id="upload-row" class="row align-items-center h-100 justify-content-center">
                        <form id="upload-information-form" class="col-md-6">
                            <div class="form-group row align-items-center">
                                <label for="download-link" class="col-sm-4">Download Link</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="download-link">
                                </div>
                            </div>
                            <br>
                            <div class="form-group row align-items-center">
                                <input type="button" id="select-file" class="btn btn-primary" value="Download Now"/>
                            </div>
                        </form>
                    </div>


                    <div id="download-row" class="row align-items-center h-100 justify-content-center">
                        <h3 id="file-title">Downloading </h3>
                        <ul class="list-group">
                            <li class="list-group-item d-flex justify-content-between align-items-center" id="file-size">Size</li>
                            <li class="list-group-item d-flex justify-content-between align-items-center" id="remaining-downloads">Remaining Downloads</li>
                        </ul>
                    </div>
                </div>
                <div id="footer" class="card-footer conditional-display d-none">
                </div>
            </div>
        </div>
    </div>
    <iframe id="my_iframe" style="display:none;"></iframe>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
