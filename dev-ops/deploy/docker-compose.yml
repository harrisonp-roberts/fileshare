version: '3.8'
services:
  fileshare:
    image: fileshare
    restart: unless-stopped
    environment:
      - HOST=10.0.0.94
      - REDIS_SERVER=fileshare-redis
    ports:
      - '8888:8080'
    networks:
      - fileshare
    volumes:
      - /files/dir:/files #Optional

  fileshare-redis:
    image: valkey/valkey:8
    container_name: fileshare-valkey
    restart: unless-stopped
    command: valkey-server --save 20 1 --loglevel warning
    volumes:
      - fileshare-data:/data
    networks:
      - fileshare

volumes:
  fileshare-data:
    driver: local

networks:
  fileshare:
    name: fileshare
    driver: bridge
